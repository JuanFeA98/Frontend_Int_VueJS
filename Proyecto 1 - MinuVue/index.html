<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniVue</title>
</head>
<body>
    <div id="app">
        <span s-text="message"></span>
        <br>
        <input type="text" s-model="message">
    </div>
    <script src="index.js"></script>
    <script>
        const { createApp } = MyFramework;
        const app = createApp({
            data(){
                return{
                    message: 'Hello everybody!' 
                }
            }
        });
        app.mount()
    </script>
</body>
</html>
